<html>

<body>
    <canvas id="canvas" style="width: 1024px;height: 768px;"></canvas>
</body>
<script>
    function 初始化(canvas, ctx) {
        canvas.width = 1024
        canvas.height = 768

        ctx.fillStyle = 'gray'
        ctx.fillRect(0, 0, 1024, 768)
        ctx.fill()
    }
    function 画圆(ctx, x, y, 半径, 颜色) {
        ctx.beginPath()
        ctx.arc(x, y, 半径, 0, Math.PI * 2, true)
        ctx.closePath()
        ctx.fillStyle = 颜色
        ctx.fill()
    }
</script>
<script>
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    初始化(canvas, ctx)

    var arr = [
        [1, 1, 1],
        [0, 1, 1],
        [0, 0, 1],
    ]
    var 宽 = arr[0].length
    var 高 = arr.length

    for (var k = 0; k < 高; k++)
        for (var i = 0; i < 宽; i++)
            画圆(ctx, 10 * i * 2 + 10, 10 * k * 2 + 10, 10, arr[k][i] == 0 ? '#FFFFFF' : '#000000')
</script>

</html>
